<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <h1> Pokédex Simples</h1>

    <div class="search-container">
        <input type="text" id="pokemon-input" placeholder="Digite o nome ou número do Pokémon">
        <button id="search-button">Buscar Pokémon</button>
    </div>

    <!-- o card do pokemon começara escondido -->

    <div id="pokemon-card" class ="hidden">
        <h2 id="pokemon-name"></h2>
        <p id="pokemon-id"></p>
        <img id="pokemon-sprite" src="" alt="Imagem do Pokémon">
        <p id="pokemon-type"></p>
    </div>
    <script src="api.js"></script>
</body>
</html>
