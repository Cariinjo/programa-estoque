<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
    <div class="cartao">
    <div class="carro-box">
      <img src="../imagem/amarelo.jpg" alt="amarelo" class="carro-img">
      <div class="carro-info">
        <h5>Mustang S550</h5>
        <p>R$ 350.000</p>
      </div>
    </div>
    <div class="carro-box">
      <img src="../imagem/azul.jpg" alt="azul" class="carro-img">
      <div class="carro-info">
        <h5>Bullgate Chiron</h5>
        <p>R$ 50 milhões</p>
      </div>
    </div>
    <div class="carro-box">
      <img src="../imagem/laranja.jpg" alt="laranja" class="carro-img">
      <div class="carro-info">
        <h5>Koenigsegg Jesko</h5>
        <p>R$ 28 milhões</p>
      </div>
    </div>
    <div class="carro-box">
      <img src="../imagem/vermelho.jpg" alt="vermelho" class="carro-img">
      <div class="carro-info">
        <h5>Ferrari SF90 Stradale</h5>
        <p>R$6.9 milhões</p>
      </div>
    </div>
  </div>
  <div id="pedidos-de-carros">
    <p>Quantidade de carros no carrinho: 0</p>
  </div>
  <button id="limpar-compra">limpar carrinho</button>
  <div class="lista-de-pedidos">
    <input type="text" id="campo-pedido" placeholder="digite aqui seu pedido">
    <button id="adicionar-pedido">Adicionar a lista</button>

    <ul id="lista-pedidos"></ul>
  </div>
  <div class="entrada">
  <input type="text" id="nome-visitante" placeholder="Digite seu nome">
</div>

<div class="cracha">
  <img src="../imagem/vermelho.jpg" alt="Foto do visitante" id="foto-cracha">
  <div class="info">
    <h2 id="nome-cracha">Nome do Visitante</h2>
    <p><strong>Empresa:</strong> Senac</p>
    <p><strong>Cargo:</strong> Visitante</p>
  </div>
</div>
  <script src="../js/js.js"></script>
</body>
</html>
