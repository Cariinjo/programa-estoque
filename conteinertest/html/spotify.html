<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotitest</title>
    <link rel="stylesheet" href="../css/spotify_estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topo2">
            <div class="logo">
                <img src="../imagem/spotify2.JPG" alt="logo" width="100" height="50">
            </div>
            <div class="home">
                <button><i class="bi bi-house"></i></button>
            </div>
        </div>
        <div class="top">
            <div class="pesquisa">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Oque você quer ouvir?">
            </div>
            <div class="premium">
                <button>Premium</button>
            </div>
            <div class="suporte">
                <button>Suporte</button>
            </div>
            <div class="baixar">
                <button>Baixar</button>
            </div>
            <div class="intall">
                <button>⬇ Instalar aplicativo</button>
            </div>
            <div class="inscrever-se">
                <button>Inscrever-se</button>
            </div>
            <div class="entrar">
                <button>Entrar</button>
            </div>
        </div>
        <div class="biblioteca">
            <h3>Sua Biblioteca</h3>
            <div class="criar">
                <b>Crie sua primeira playlist</b>
                <p>É Facil, vamos te ajudar.</p>
                <button>Criar playlist</button>
            </div>
        </div>
        <div class="seguir">
            <b>Que tal seguir um podcast novo?</b>
            <p>Avisaremos você sobre novos episodios.</p>
            <button>Explore podcast</button>
        </div>
        <div class="principal">
            <div class="Musica-em-alta">
                <h3>Músicas em Alta</h3>
            </div>
        </div>
    </div>
</body>
</html>
