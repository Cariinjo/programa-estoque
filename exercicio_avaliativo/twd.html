<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Vale Tudo - Nova Versão</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{background:linear-gradient(180deg,#0f172a 0%,#071028 100%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:rgba(255,255,255,0.04);backdrop-filter:blur(6px);border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6);width:100%;max-width:820px;padding:24px}
    h1{margin:0 0 8px;font-size:22px}
    p.lead{margin:0 0 18px;color:#cfe6ff}
    .progress{height:10px;background:rgba(255,255,255,0.08);border-radius:999px;overflow:hidden;margin-bottom:18px}
    .bar{height:100%;background:linear-gradient(90deg,#34d399,#60a5fa);width:0%}
    .question{margin-bottom:12px;font-size:18px}
    .options{display:flex;flex-direction:column;gap:8px;margin-bottom:16px}
    label.option{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
    input[type="radio"]{width:18px;height:18px}
    .controls{display:flex;gap:8px;justify-content:flex-end}
    button{background:#0ea5e9;border:none;padding:10px 14px;border-radius:8px;color:#01233a;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;color:#bcd7ff;border:1px solid rgba(255,255,255,0.06)}
    .results{margin-top:18px;padding:12px;border-radius:8px;background:rgba(255,255,255,0.02);}
    .correct{background:rgba(34,197,94,0.12);border-left:4px solid rgba(34,197,94,0.8);padding:8px;border-radius:6px}
    .wrong{background:rgba(239,68,68,0.10);border-left:4px solid rgba(239,68,68,0.85);padding:8px;border-radius:6px}
    footer{margin-top:14px;color:#9fb8db;font-size:13px;text-align:center}
    @media (max-width:520px){.card{padding:16px}h1{font-size:18px}.question{font-size:16px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Quiz — Vale Tudo (Nova Versão)</h1>
    <p class="lead">Teste seus conhecimentos sobre a nova versão da novela Vale Tudo. 10 perguntas!</p>

    <div class="progress" aria-hidden>
      <div class="bar" id="progressBar" style="width:0%"></div>
    </div>

    <form id="quizForm" aria-labelledby="quizTitle">
      <div id="questionWrap"></div>

      <div class="controls">
        <button type="button" id="prevBtn" class="ghost">Anterior</button>
        <button type="button" id="nextBtn">Próxima</button>
        <button type="submit" id="submitBtn" style="display:none">Enviar</button>
      </div>
    </form>

    <div id="results" class="results" hidden></div>
    <footer>Feito com ❤️ — perguntas baseadas na novela <em>Vale Tudo</em>.</footer>
  </main>

  <script>
    const questions = [
      {q:'Quem é a protagonista principal da novela?', options:['Maria de Fátima','Raquel','Carmen','Helena'], answer:0},
      {q:'Qual é o maior conflito da personagem principal?', options:['Corrupção','Vingança','Ambição','Amor proibido'], answer:2},
      {q:'Quem é o antagonista principal na nova versão?', options:['Odete Roitman','Raul','Regina','Ivan'], answer:0},
      {q:'Qual a profissão de Raquel na história?', options:['Advogada','Empresária','Jornalista','Médica'], answer:1},
      {q:'Em qual cidade a novela se passa principalmente?', options:['Rio de Janeiro','São Paulo','Brasília','Belo Horizonte'], answer:0},
      {q:'Qual personagem é conhecido por sua frase icônica "Vale Tudo"?', options:['Maria de Fátima','Odete Roitman','Raquel','Leila'], answer:1},
      {q:'Quem ajuda a protagonista em momentos críticos?', options:['Raul','Leila','Carmen','Ivan'], answer:1},
      {q:'Qual tema principal da novela?', options:['Corrupção e ambição','Romance e família','Mistério e suspense','Humor e drama'], answer:0},
      {q:'Quem sofre um grande golpe financeiro na trama?', options:['Maria de Fátima','Raquel','Odete Roitman','Leila'], answer:0},
      {q:'No final da novela, o que acontece com a antagonista?', options:['Morre','É presa','Foge','Se redime'], answer:1}
    ];

    const questionWrap = document.getElementById('questionWrap');
    const progressBar = document.getElementById('progressBar');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultsDiv = document.getElementById('results');
    const form = document.getElementById('quizForm');

    let current = 0;
    const userAnswers = Array(questions.length).fill(null);

    function renderQuestion(index){
      const item = questions[index];
      questionWrap.innerHTML = '';

      const qEl = document.createElement('div');
      qEl.className = 'question';
      qEl.innerHTML = `<strong>Pergunta ${index+1} de ${questions.length}:</strong> ${item.q}`;

      const optionsEl = document.createElement('div');
      optionsEl.className = 'options';

      item.options.forEach((opt,i)=>{
        const id = `q${index}_opt${i}`;
        const label = document.createElement('label');
        label.className = 'option';
        label.setAttribute('for', id);
        label.innerHTML = `<input type="radio" name="q${index}" id="${id}" value="${i}" required><span>${opt}</span>`;
        optionsEl.appendChild(label);
      });

      questionWrap.appendChild(qEl);
      questionWrap.appendChild(optionsEl);

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === questions.length-1 ? 'none' : 'inline-block';
      submitBtn.style.display = index === questions.length-1 ? 'inline-block' : 'none';

      progressBar.style.width = Math.round((index/questions.length)*100) + '%';
      restoreAnswer(index);
    }

    function saveAnswer(idx){
      const checked = form.querySelector(`input[name="q${idx}"]:checked`);
      if(checked) userAnswers[idx] = Number(checked.value);
    }
    function restoreAnswer(idx){
      const val = userAnswers[idx];
      if(val!==null){
        const el = form.querySelector(`input[name="q${idx}"][value="${val}"]`);
        if(el) el.checked = true;
      }
    }

    prevBtn.addEventListener('click', ()=>{
      if(current>0){ current--; renderQuestion(current); }
    });

    nextBtn.addEventListener('click', ()=>{
      const checked = form.querySelector(`input[name="q${current}"]:checked`);
      if(!checked){ alert('Por favor, selecione uma opção para continuar.'); return; }
      saveAnswer(current);
      if(current<questions.length-1){ current++; renderQuestion(current); }
    });

    form.addEventListener('submit', e=>{
      e.preventDefault();
      const checkedLast = form.querySelector(`input[name="q${current}"]:checked`);
      if(!checkedLast){ alert('Marque uma opção na última pergunta antes de enviar.'); return; }
      saveAnswer(current);
      gradeQuiz();
    });

    function gradeQuiz(){
      let score = 0;
      resultsDiv.innerHTML = '';

      questions.forEach((q,i)=>{
        const user = userAnswers[i];
        const container = document.createElement('div');
        if(user===q.answer){
          score++;
          container.className='correct';
          container.innerHTML=`<strong>Pergunta ${i+1} — correta</strong><div>Você: ${q.options[user]}</div><div>Resposta: ${q.options[q.answer]}</div>`;
        } else {
          container.className='wrong';
          container.innerHTML=`<strong>Pergunta ${i+1} — incorreta</strong><div>Você: ${user===null?'Não respondeu':q.options[user]}</div><div>Resposta: ${q.options[q.answer]}</div>`;
        }
        resultsDiv.appendChild(container);
        resultsDiv.appendChild(document.createElement('br'));
      });

      const summary = document.createElement('div');
      summary.style.marginTop='12px';
      summary.innerHTML=`<h2>Você acertou ${score} de ${questions.length} (${Math.round((score/questions.length)*100)}%)</h2>`;
      resultsDiv.prepend(summary);
      resultsDiv.hidden=false;

      const resetBtn = document.createElement('button');
      resetBtn.textContent='Refazer quiz';
      resetBtn.addEventListener('click',()=>location.reload());
      resultsDiv.appendChild(resetBtn);

      document.querySelector('.controls').style.display='none';
      questionWrap.style.display='none';
      progressBar.style.width='100%';
    }

    renderQuestion(0);
  </script>
</body>
</html>
